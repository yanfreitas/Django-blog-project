<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Mini-Blog</title>{% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
            {% block sidebar %}
                <ul class="sidebar-nav">
                    <li class="list-group-item list-group-item-light"><a class="nav-item nav-link" href="{% url 'index' %}">Home</a></li>
                    <li class="list-group-item list-group-item-light"><a class="nav-item nav-link" href="">All blogs</a></li>
                    <li class="list-group-item list-group-item-light"><a class="nav-item nav-link" href="">All bloggers</a></li>
                </ul>
            {% endblock %}
            </div>
            <div class="col-sm-10">{% block content %}{% endblock %}</div>
        </div>
    </div>
</body>
</html>
